on:
  workflow_call:
    inputs:
      MAIN_SLOT_REPO:
        description: Main project repository, using plugin repos
        default:  ${{github.repository}}
        type: string
      GITPULLER_HOST:
        required: true
        type: string
    secrets:
      GITPULLER_KEY:
        required: false
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      id: PullRequest
      uses: fjogeleit/http-request-action@v1
      with:
        url: '${{ inputs.GITPULLER_HOST }}/gitpuller.php'
        method: 'POST'
        customHeaders: '{"Content-Type": "application/json"}'
        data: '{"repo": "${{ (github.repository != inputs.MAIN_SLOT_REPO) && github.repository || null }}", "GITPULLER_KEY": "${{ secrets.GITPULLER_KEY }}"}'
    - name: Response
      run: |
        echo ${{ steps.PullRequest.outputs.response }}
        # echo ${{ steps.PullRequest.outputs.headers }}
        echo ${{ fromJson(steps.PullRequest.outputs.response).code }}
        ${{ fromJson(steps.PullRequest.outputs.response).code }} != 200 && exit 1
