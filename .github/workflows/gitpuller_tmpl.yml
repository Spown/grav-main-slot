on:
  workflow_call:
    inputs:
      MAIN_SLOT_REPO:
        description: Main project repository, using plugin repos
        default:  ${{github.repository}}
        type: string
      GITPULLER_HOST:
        required: true
        type: string
    secrets:
      GITPULLER_KEY:
        required: false
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      id: PullCommand
      uses: fjogeleit/http-request-action@v1
      with:
        url: '${{ inputs.GITPULLER_HOST }}/gitpuller.php'
        customHeaders: '{"Content-Type": "application/x-www-form-urlencoded"}'
        data: '{"repo": "${{ (github.repository != inputs.MAIN_SLOT_REPO) && github.repository || null }}", "GITPULLER_KEY": "${{ secrets.GITPULLER_KEY }}"}'
    - name: Debug
      if: fromJson(steps.PullCommand.outputs.response).debug
      run: echo ${{ fromJson(steps.PullCommand.outputs.response.debug) }}
    - name: Response
      id: ResponseCheck
      if: fromJson(steps.PullCommand.outputs.response).code != 200
      run: |
        echo ${{ fromJson(steps.PullCommand.outputs.response).error }}
        exit 1
    - name: Report
      run: echo ${{ fromJson(steps.PullCommand.outputs.response).result }}
